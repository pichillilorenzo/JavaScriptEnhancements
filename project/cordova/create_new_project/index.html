<h2 class="title">Cordova</h2>
<div class="input-control text full-size required" data-role="input">
  <label for="cordova-name">App Name *:</label>
  <input class=" cordova-name cli_create_cordova_options" type="text" name="name" value="HelloCordova" data-validate-func="required" data-validate-hint="This field can not be empty!" data-validate-hint-position="top" data-field-type="value">
  <button class="button helper-button clear" type="button" tabindex="-1"><span class="mif-cross"></span></button>
  <small></small>
</div>
<div class="input-control text full-size " data-role="input">
  <label for="cordova-id">App ID:</label>
  <input class=" cordova-id cli_create_cordova_options" type="text" name="id" value="io.cordova.hellocordova" data-field-type="value">
  <button class="button helper-button clear" type="button" tabindex="-1"><span class="mif-cross"></span></button>
  <small></small>
</div>
<div class="input-control text full-size " data-role="input">
  <label for="cordova-config">Config file:</label>
  <input class=" cordova-config cli_create_cordova_options" type="text" name="config" value="" data-field-type="value">
  <button class="button helper-button clear" type="button" tabindex="-1"><span class="mif-cross"></span></button>
  <small></small>
</div>
<div class="input-control text full-size " data-role="input">
  <label for="cordova-template">--template:</label>
  <input class=" cordova-template cli_create_cordova_options" type="text" name="template" value="" data-field-type="option">
  <button class="button helper-button clear" type="button" tabindex="-1"><span class="mif-cross"></span></button>
  <small></small>
</div>
<div class="input-control text full-size " data-role="input">
  <label for="cordova-copy-from">--copy-from:</label>
  <input class=" cordova-copy-from cli_create_cordova_options" type="text" name="copy-from" value="" data-field-type="option">
  <button class="button helper-button clear" type="button" tabindex="-1"><span class="mif-cross"></span></button>
  <small></small>
</div>
<div class="input-control text full-size " data-role="input">
  <label for="cordova-link-to">--link-to:</label>
  <input class=" cordova-link-to cli_create_cordova_options" type="text" name="link-to" value="" data-field-type="option">
  <button class="button helper-button clear" type="button" tabindex="-1"><span class="mif-cross"></span></button>
  <small></small>
</div>
<div id="custom-cordova-path" class="input-control text full-size" data-role="input">
  <label for="cordova-path">Custom cordova path:</label>
  <input class="cordova-path" type="text" name="path" value="">
  <button class="button helper-button clear" type="button" tabindex="-1"><span class="mif-cross"></span></button>
  <small></small>
</div>
<label class="switch">
  <input type="checkbox" class="use_local_cli" data-toggle-show="custom-cordova-version">
  <span class="check"></span>
  <span class="text-switch">Use local cordova?</span>
</label>
<div id="custom-cordova-version" class="input-control text full-size hidden required" data-role="input">
  <label for="cordova-version">Cordova Version:</label>
  <input class="cordova-version" type="text" name="version" value="">
  <button class="button helper-button clear" type="button" tabindex="-1"><span class="mif-cross"></span></button>
  <small></small>
</div>
